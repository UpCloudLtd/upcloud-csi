name: Lint

on:
  pull_request:

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
          cache: false

      - name: Checkout head
        uses: actions/checkout@v4

      - name: Run golangci-lint-action
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          args: --timeout 5m
