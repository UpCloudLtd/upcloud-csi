name: build

on:
  push:
    branches: [ 'test', 'alpha', 'beta' ]
    tags: [ 'v1.**' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PKG: github.com/UpCloudLtd/upcloud-csi/cmd/upcloud-csi-plugin
  NAME: upcloud-csi-plugin
  GOOS: linux
  GOARCH: amd64

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Set go environment
        uses: actions/setup-go@v3.0.0
        with:
          go-version: 1.17.0

      - name: Build Go binary
        run: GOOS=${{ env.GOOS }} GOARCH=${{ env.GOARCH }} go build -mod=vendor -ldflags "-w -s" -o cmd/upcloud-csi-plugin/${{ env.NAME }} ${{ env.PKG }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.9.0
        with:
          file: cmd/upcloud-csi-plugin/Dockerfile
          context: cmd/upcloud-csi-plugin/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/x86_64